<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .text-center{
       text-align: center;
   }
   </style>
</head>
<body>
    <h1 class="text-center">Form</h1>
    <form>
        <label for="username">Full Name</label>
        <input type="text" id="username" placeholder="Enter Your Full Name"><br><br>

         <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email"><br><br>


        <label for="pasword">Pasword</label>
        <input type="password" id="pasword" placeholder="Enter Your Password"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Your Age"><br><br>

        <label for="birth-date">DOB</label>
        <input type="date" id="birth-date" placeholder="Enter Your Birth-Date"> <br /><br />
        <label for="introduction">Introduction</label><br />
        <textarea name="username" id="introduction" placeholder="Give Your Introduction"></textarea><br /><br />


        <label>Gender:</label><br /><br />
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender"><br /><br />

        <label>Hobbies:</label><br /><br />
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket"><br />

        <label for="hockey">Hockey</label>
        <input type="checkbox" id="hockey"><br />

        <label for="swimming">Swimming</label>
        <input type="checkbox" id="swimming"><br />

        <label for="basket ball">Basket Ball</label>
        <input type="checkbox" id="basket ball"><br />

        <label for="Table Tennis">Table Tennis</label>
        <input type="checkbox" id="Table Tennis"><br /><br />

        <label>City</label>
        <select  size="2">
            <option value="Sindh">Sindh</option>
            <option value="Punjab">Punjab</option>
            <option value="Balochistan">Balochistan</option>
            <option value="KPK">KPK</option>
        </select><br /><br />

        <input type="file"><br /><br />

        <input type="submit">

        <fieldset>
            <legend>Form Login</legend>
            <form>
                 <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email"><br><br>
        
        
                <label for="pasword">Pasword</label>
                <input type="password" id="pasword" placeholder="Enter Your Password"><br><br>

                <input type="submit">
        
            </form>
        </fieldset>
      
    </form>
</body>
</html>
